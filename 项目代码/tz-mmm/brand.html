</div>
<!--搜索结束-->

<!--top-->

  <ul>
    <li><a href="index.html">首页></a></li>
    <li><a href="brandTitle.html">全部分类></a></li>
  </ul>
</div>


<!--rank-->

</div>


<!--区域-->

<!--rank-->

<!--区域-->
<section>

<!--rank-->
<div class="rank2">

</div>
<!--评论-->
<div class="comment clearfix" style="  display: none;">
  <div class="comtop">
    <div class="fl">
      <img src="" alt="">
    </div>
    <div class="fr">
      <p></p>
    </div>
  </div>

<footer>

      返回顶部

<script type="text/html" id="wh">
  {{each result as v i}}
  <li class="clearfix">
    <div class="left">{{i}}</div>
    <div class="right">
      <p>{{v.brandName}}</p>
      <p>{{v.brandInfo}}</p>
      <i class="iconfont">&#xf016d</i>
    </div>
  
  </li>
  {{/each}}
</script>

<script type="text/html" id="se">
  {{each result as v i}}
  <div class="content" data-id="{{v.productId}}">
    <div class="left">
      {{#v.productImg}}
    </div>
    <div class="right">
      <h4>{{v.productName}}</h4>
      <p>{{v.productPrice}}</p>
      <div>
        <span>{{v.productQuote}}</span>
        <span>{{v.productCom}}</span>
      </div>
    </div>
  </div>
  {{/each}}
</script>


<script type="text/html" id="down">
  {{each result as v i}}
  <div class="comdown">
    <p class="grtop">
      <span>{{v.comName}}</span>
      <span>{{v.comTime}}</span>
    </p>
    <p class="bb">{{v.comContent}}</p>
  </div>
  {{/each}}
</script>
<!--引包-->
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/public.js"></script>
