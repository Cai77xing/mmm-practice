<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>国内折扣</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/moneyproduct.css">
  <link href="fonts/iconfont.css" rel="stylesheet" type="text/css" />
  <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <!--[if IE 7]>
  <link href="fonts/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
  <![endif]-->
  <script src="js/common.js"></script>
</head>
<body>
<!--头部开始-->
<header class="public-header">
  <a class="left fl" href="index.html">
    <span class="word">国内折扣</span>
  </a>
  <a class="right fr">
    <img src="images/header_app.png">
  </a>
</header>

<!--整体-->
<section>
  <div class="itc">
  
  </div>
</section>


<!--底部开始-->
<footer>
  <div class="list">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#">
      返回顶部
    </a>
  </div>
  <p>
    <span>手机APP下载</span>
    <span>慢慢买手机版</span>
    <span>--掌上比价平台</span>
  </p>
  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束-->

<!--模板-->
<script type="text/html" id="mm-article">
  {{each result v i}}
    <h3>{{v.productName}}</h3>
    <p>
      <span>{{v.productFrom}}</span>
      <span>{{v.productTime}}</span>
      <span>{{v.productTips}}</span>
    </p>
  <div class="con clearfix">
      {{@v.productImgSm}}
    <div class="fl">{{v.productInfo}}</div>
  </div>
  <p class="pro">{{v.productInfo1}}</p>
  {{if v.productImgLg}}
  <div class="big">
    {{@v.productImgLg}}
  </div>
  {{/if}}
  {{@v.productCity}}
  <a href="#" class="mm-mm">前往购买</a>
  <img src="images/mmbweixin2.png" class="img">
  {{@v.productComment}}
  <div class="clearfix"></div>
  {{/each}}
</script>
<!--引包-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/moneyproduct.js"></script>
<script src="./js/public.js"></script>
</body>
</html>
