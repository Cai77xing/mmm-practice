<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>白菜价</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/baicaijia.css">
  <link href="fonts/iconfont.css" rel="stylesheet" type="text/css" />
  <link href="fonts/font-awesome.min.css" rel=stylesheet" type="text/css" />
  <!--[if IE 7]>
  <link href="fonts/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
  <![endif]-->
  <script src="js/common.js"></script>
</head>
<body>

<!--头部开始-->
<header class="public-header">
  <a class="left fl" href="index.html">
    <span class="word">白菜价-淘宝内部券</span>
  </a>
  <a class="right fr">
    <img src="images/header_app.png">
  </a>
</header>


<!--导航-->
<nav>
  <div class="wrapper">
    <ul>
      <!--模板-->
      
    </ul>
  </div>

</nav>

<!--内容-->
<section>

</section>

<!--导航模板-->
<script type="text/html" id="mm-nav">
{{each result v i}}
  <!--{{if i ==0}}-->
<!--<li data-id="{{v.titleId}}" class="current">{{v.title}}</li>-->
  <!--{{/if}}-->
  <li data-id="{{v.titleId}}">{{v.title}}</li>
{{/each}}
</script>

<!--内容模板-->
<script type="text/html" id="mm-content">
  {{each result v i}}
    <div class="show">
        <div class="left">
          {{@v.productImg}}
        </div>
        <div class="right">
          <p>{{@v.productName}}</p>
          <p>{{@v.productPrice}}</p>
          <p>{{@v.productCouponRemain}}</p>
          <p>{{@v.productCoupon}}{{@v.productHref}}</p>
        </div>
    </div>
  {{/each}}
</script>


<!--底部开始-->
<footer>
  <div class="list">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#">
      返回顶部
    </a>
  </div>
  <p>
    <span>手机APP下载</span>
    <span>慢慢买手机版</span>
    <span>--掌上比价平台</span>
  </p>
  <p>m.manmanbuy.com</p>
</footer>
<!--底部结束-->

<!--引包-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/iscroll-master/build/iscroll.js"></script>
<script src="./js/baicaijia.js"></script>
<script src="./js/public.js"></script>
</body>
</html>
